name: API Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies and wait-on
        run: |
          npm ci --include=dev
          npm install -g wait-on

      - name: Build (install dev deps if needed)
        run: |
          # ensure TypeScript test can run
          npm run build || true

      - name: Start Next.js production server in background
        env:
          NODE_ENV: production
        run: |
          # Build already run above; start the production server for stability in CI
          # Bind to localhost for more reliable connections
          NODE_ENV=production NEXT_TELEMETRY_DISABLED=1 DEBUG=* npm run start -- -p 3000 --hostname localhost > .next.log 2>&1 &
          echo "Started production server (background)"
          # Give process a moment to crash if it's going to
          sleep 5
          if ! ps aux | grep -v grep | grep "next start"; then
            echo "❌ Server crashed immediately:"
            cat .next.log
            exit 1
          fi

      - name: Wait for Next.js to be ready
        run: |
          echo "Waiting up to 300s for http://localhost:3000 ..."
          npx wait-on http://localhost:3000 --interval 2000 --timeout 300000 || (
            echo "❌ Server did not respond within 300s. Printing logs for debugging:"
            echo "---- .next.log ----"
            tail -n 200 .next.log || echo "No .next.log found"
            echo "---- .dev.log ----"
            tail -n 200 .dev.log || echo "No .dev.log found"
            exit 1
          )

      - name: Run API integration tests
        run: |
          echo "Running npm run test:api"
          npm run test:api

      - name: Show Next.js logs (if any)
        if: failure()
        run: |
          echo "---- .dev.log (tail) ----"
          [ -f .dev.log ] && tail -n 200 .dev.log || true
