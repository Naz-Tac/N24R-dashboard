name: API Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (install dev deps if needed)
        run: |
          # ensure TypeScript test can run
          npm run build || true

      - name: Start Next.js production server in background
        run: |
          # Build already run above; start the production server for stability in CI
          npm run start -- -p 3000 -H 127.0.0.1 &
          echo "Started production server (background)"

      - name: Wait for Next.js to be ready
        run: |
          echo "Waiting up to 60s for http://localhost:3000 to respond..."
          SECONDS=0
          until curl -sS --fail http://localhost:3000 > /dev/null; do
            sleep 1
            SECONDS=$((SECONDS+1))
            if [ "$SECONDS" -ge 60 ]; then
              echo "Timeout waiting for Next.js to start after 60s"
              echo "---- .dev.log (tail) ----"
              [ -f .dev.log ] && tail -n 200 .dev.log || true
              exit 1
            fi
          done
          echo "Next.js ready"

      - name: Run API integration tests
        run: |
          echo "Running npm run test:api"
          npm run test:api

      - name: Show Next.js logs (if any)
        if: failure()
        run: |
          echo "---- .dev.log (tail) ----"
          [ -f .dev.log ] && tail -n 200 .dev.log || true
